<h1 id="前言"><a href="#前言">前言</a></h1>
<h2 id="序"><a href="#序">序</a></h2>
<p>本書是「開放電腦計畫的硬體部份」，描述如何設計電腦硬體的方法，透過這本書，我們希望讓「計算機結構」這門課程，變成是可以動手實作的。</p>
<p>我們相信，透過實作的訓練，您將對理論會有更深刻的體會，而這些體會，將會進一步讓您更瞭解「現代電腦工業的結構」是如何建構出來的。</p>
